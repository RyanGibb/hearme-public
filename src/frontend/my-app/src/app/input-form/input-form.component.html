<!-- {{diagnostic}} -->
<form (ngSubmit)="onSubmit(model)" #inputForm="ngForm">
  <div class="form-group">
    <label for="number">Phone Number</label>
    <input type="text" class="form-control" id="number"
          required
          [(ngModel)]="model.number" name="number">
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea type="text"  class="form-control" id="message"
          [(ngModel)]="model.message" name="message" rows="2"></textarea>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!inputForm.form.valid">Submit</button>
</form>
