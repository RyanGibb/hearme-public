{{diagnostic}}
<form (ngSubmit)="onSubmit(model)" #inputForm="ngForm">
  <div class="form-group">
    <label for="number">Phone Number</label>
    <input type="text" class="form-control" id="phone_number"
          required
          [(ngModel)]="model.phone_number" name="phone_number">
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <input type="text"  class="form-control" id="message"
          [(ngModel)]="model.message" name="message">
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!inputForm.form.valid">Submit</button>
</form>
